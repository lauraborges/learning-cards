<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=PT+Sans&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Cards</title>
    <link rel="stylesheet" href="../creategroupofcards/style.css" />
  </head>
  <body>
    <header>
      <img src="../assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <div class="title">Learning Cards</div>
      <button class="createaccount"></button>
    </header>
    <div class="infos">
      <div class="input">
        <h1>Name the new group...</h1>
        <input
          id="groupCard"
          name="group"
          required="required"
          type="text"
          placeholder="ex: colors in English"
        />
      </div>
      <div class="next">
        <button id="bnext"><img src="../assets/next.svg" alt="next step" /></button>
      </div>
    </div>
  </body>
  <script src="newgroup.js"></script>
</html>
