<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=PT+Sans&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Cards</title>
    <link rel="stylesheet" href="../account/style.css" />
  </head>

  <body>
    <header>
      <img src="../assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <div class="title">Learning Cards</div>
      <button class="createaccount">
        
        <div></div>
      </button>
    </header>

    <div class="test">
      <div class="container">
        <a class="links" id="paralogin"></a>

        <div class="content">
          <!--FORMULÃRIO DE LOGIN-->
          <div id="login">
            <div id="content_login">
              <form method="post" action="">
                <h1>Login</h1>
                <div class="info">

                
                  <p>
                    <label for="email">E-mail:</label>
                    <input
                      id="email"
                      name="email"
                      required="required"
                      type="text"
                      placeholder="ex. fulanodetal@learningcards.com"
                    />
                  </p>

                  <p>
                    <label for="senha">Senha:</label>
                    <input
                      id="senha"
                      name="senha"
                      required="required"
                      type="password"
                      placeholder="ex. senha"
                    />
                  </p>
                </div>


                <p>
                  <input type="submit" value="Logar" />
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
